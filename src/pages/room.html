<div class="relative min-h-screen bg-slate-950 text-white">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-slate-900/50 backdrop-blur-md border-b border-white/5 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <span class="text-lg font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
          Tsubasa
        </span>
        <div class="w-px h-4 bg-white/10"></div>
        <div class="flex items-center gap-2">
          <span id="roomName" class="text-sm text-gray-400"></span>
          <button onclick="navigator.clipboard.writeText(window.location.href)" 
                  class="p-1.5 hover:bg-white/5 rounded-lg transition-colors group relative">
            <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
            <span class="absolute left-1/2 -translate-x-1/2 -bottom-8 px-2 py-1 bg-black/90 text-xs rounded 
                       opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
              Copy room link
            </span>
          </button>
        </div>
      </div>
      <div class="flex items-center gap-4">
        <div class="flex items-center gap-2 px-3 py-1.5 bg-white/5 rounded-lg border border-white/10">
          <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
          <span class="text-sm text-gray-400">Connected</span>
        </div>
        <select id="transcribeLang" class="px-3 py-1.5 bg-white/5 hover:bg-white/10 rounded-lg border border-white/10 
                text-sm transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500/50">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="ja">Japanese</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-16 pb-24 px-4 min-h-screen">
    <div class="container mx-auto">
      <!-- Video Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 auto-rows-fr gap-4 mb-4" id="videoGrid">
        <!-- Local Video -->
        <div class="relative aspect-video bg-slate-900 rounded-2xl overflow-hidden group">
          <video id="localVideo" autoplay muted playsinline 
                 class="absolute inset-0 w-full h-full object-cover transition-opacity duration-300"></video>
          
          <!-- Placeholder for when camera is off -->
          <div class="video-placeholder hidden peer-video-off:flex">
            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-500/10 to-purple-500/10 
                        border border-white/5 flex items-center justify-center mb-3">
              <svg class="w-8 h-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                      d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
            </div>
            <span class="text-sm text-gray-400">Camera Off</span>
          </div>
          
          <!-- Speaking indicator (moved before gradient overlay) -->
          <div class="peer-speaking"></div>
          
          <!-- Gradient overlay -->
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
          
          <!-- Controls overlay -->
          <div class="absolute inset-x-0 bottom-0 p-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                <p class="text-sm font-medium">You</p>
              </div>
              <div class="flex items-center gap-2">
                <div class="p-1.5 rounded-lg" data-tooltip="Audio status">
                  <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path class="mic-icon hidden" 
                          stroke-linecap="round" 
                          stroke-linejoin="round" 
                          stroke-width="2" 
                          d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    <line class="slash hidden" 
                          x1="3" y1="3" 
                          x2="21" y2="21" 
                          stroke="currentColor" 
                          stroke-width="2" 
                          stroke-linecap="round" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Template for remote videos -->
        <template id="remoteVideoTemplate">
          <div class="relative aspect-video bg-slate-900 rounded-2xl overflow-hidden group">
            <video autoplay playsinline class="absolute inset-0 w-full h-full object-cover"></video>
            
            <!-- Speaking indicator -->
            <div class="peer-speaking"></div>
            
            <!-- Placeholder for when camera is off -->
            <div class="absolute inset-0 flex flex-col items-center justify-center 
                        bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900/50
                        [background-image:repeating-linear-gradient(45deg,transparent,transparent_2px,rgba(255,255,255,.1)_2px,rgba(255,255,255,.1)_4px)]
                        opacity-0 pointer-events-none peer-video-off:opacity-100 peer-video-off:pointer-events-auto 
                        transition-opacity duration-300">
              <div class="w-20 h-20 mb-4 rounded-full bg-gradient-to-br from-blue-500/20 to-purple-500/20 
                          border border-white/10 flex items-center justify-center">
                <svg class="w-10 h-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <p class="text-sm text-gray-400">Camera is turned off</p>
            </div>
            
            <!-- Gradient overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
            
            <!-- Controls overlay -->
            <div class="absolute inset-x-0 bottom-0 p-4">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                  <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                  <p class="text-sm font-medium peer-name">Anonymous</p>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>

      <!-- Bottom section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <!-- Transcription Area -->
        <div class="bg-slate-900/50 backdrop-blur-sm border border-white/5 rounded-2xl p-4 transition-visibility panel-expanded">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-medium text-gray-400">Transcription</h3>
            <button id="toggleTranscription" class="p-1.5 hover:bg-white/5 rounded-lg transition-colors">
              <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>
          <div id="transcriptionText" class="flex-1 overflow-y-auto text-sm text-gray-300 space-y-2">
            <!-- Transcriptions will be inserted here -->
          </div>
        </div>

        <!-- Chat Area -->
        <div class="bg-slate-900/50 backdrop-blur-sm border border-white/5 rounded-2xl p-4 transition-visibility panel-expanded">
          <div class="flex items-center justify-between mb-3">
            <h3 class="text-sm font-medium text-gray-400">Chat</h3>
            <button id="toggleChat" class="p-1.5 hover:bg-white/5 rounded-lg transition-colors">
              <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
          </div>
          <div id="chatMessages" class="flex-1 overflow-y-auto space-y-2">
            <!-- Chat messages will be inserted here -->
          </div>
          <div class="flex gap-2 mt-3">
            <input type="text" id="chatInput" 
                   class="flex-1 px-4 py-2 bg-slate-800/50 border border-white/10 rounded-xl 
                          focus:outline-none focus:ring-2 focus:ring-blue-500/50
                          text-white placeholder-gray-500"
                   placeholder="Type a message...">
            <button id="sendMessage" 
                    class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-xl transition-colors">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Controls Bar -->
  <div class="fixed bottom-0 inset-x-0 bg-slate-900/50 backdrop-blur-md border-t border-white/5">
    <div class="container mx-auto px-4 py-4 flex justify-center items-center gap-4">
      <!-- Audio control -->
      <button id="toggleAudio" 
              class="p-4 rounded-full transition-all duration-200 group relative
                     bg-white/5 hover:bg-white/10 data-[muted=true]:bg-red-500/20"
              data-muted="false">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <g class="control-icon" data-muted="false">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  x1="12" y1="19" x2="12" y2="23"/>
            <line stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  x1="8" y1="23" x2="16" y2="23"/>
          </g>
        </svg>
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 px-2 py-1 bg-black/90 text-xs rounded 
                     opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
          <span class="block data-[muted=true]:hidden" data-muted="false">Mute Microphone</span>
          <span class="hidden data-[muted=true]:block" data-muted="false">Unmute Microphone</span>
        </span>
      </button>

      <!-- Video control -->
      <button id="toggleVideo" 
              class="p-4 rounded-full transition-all duration-200 group relative
                     bg-white/5 hover:bg-white/10 data-[disabled=true]:bg-red-500/20"
              data-disabled="false">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <g class="control-icon" data-disabled="false">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M23 7l-7 5 7 5V7z"/>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2" 
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
          </g>
        </svg>
        <span class="absolute -top-8 left-1/2 -translate-x-1/2 px-2 py-1 bg-black/90 text-xs rounded 
                     opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap">
          <span class="block data-[disabled=true]:hidden" data-disabled="false">Turn Off Camera</span>
          <span class="hidden data-[disabled=true]:block" data-disabled="false">Turn On Camera</span>
        </span>
      </button>

      <button id="shareScreen" class="p-4 rounded-full bg-white/5 hover:bg-white/10 transition-colors 
              group relative">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
        <span class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-full px-2 py-1 bg-black/90 
                     text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity">
          Share Screen
        </span>
      </button>

      <div class="w-px h-8 bg-white/10"></div>

      <button id="leaveCall" class="p-4 rounded-full bg-red-500/10 hover:bg-red-500/20 text-red-500 
              transition-colors group relative">
        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-full px-2 py-1 bg-black/90 
                     text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity">
          Leave Call
        </span>
      </button>
    </div>
  </div>

  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }

    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .peer-speaking {
      position: absolute;
      inset: 0;
      border: 2px solid rgb(16 185 129);
      border-radius: 1rem;
      opacity: 0;
      pointer-events: none;
    }

    .peer-speaking.active {
      opacity: 1;
    }

    .peer-video-off {
      @apply relative;
    }

    .peer-video-off::before {
      content: '';
      @apply absolute inset-0 z-10 bg-gradient-to-br from-slate-800 to-slate-900/50;
      background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
      background-size: 24px 24px;
    }

    .peer-video-off .video-placeholder {
      @apply absolute inset-0 z-20 flex flex-col items-center justify-center text-gray-400;
    }

    /* Update control button states */
    .control-icon {
      @apply relative;
    }

    .control-icon[data-muted="true"]::after,
    .control-icon[data-disabled="true"]::after {
      content: '';
      @apply absolute block;
      width: 140%;
      height: 2px;
      background-color: currentColor;
      transform: rotate(-45deg);
      top: 50%;
      left: -20%;
    }

    /* Remove the old button states */
    .control-icon::after {
      display: none;
    }

    /* Remove any existing placeholder transitions */
    [data-placeholder] {
      transition: none;
    }

    /* Add z-index to ensure proper layering */
    video {
      z-index: 0;
    }

    .peer-speaking {
      z-index: 20;
    }

    .gradient-overlay {
      z-index: 30;
    }

    .controls-overlay {
      z-index: 40;
    }

    /* Transition utilities */
    .transition-visibility {
      @apply transition-all duration-300 ease-in-out;
    }

    .panel-expanded {
      @apply h-48;
    }

    .panel-collapsed {
      @apply h-12;
    }

    /* State classes */
    .hidden-content {
      @apply opacity-0 invisible h-0;
    }

    .visible-content {
      @apply opacity-100 visible h-auto;
    }

    /* Video states */
    .video-hidden {
      @apply opacity-0 scale-95;
    }

    .video-visible {
      @apply opacity-100 scale-100;
    }

    /* Mute icon styles */
    [data-tooltip="Audio status"] {
        transition: transform 0.2s ease;
    }

    [data-tooltip="Audio status"].muted {
        background-color: rgba(239, 68, 68, 0.1); /* red-500 with low opacity */
    }

    [data-tooltip="Audio status"].muted .slash {
        stroke: rgb(239, 68, 68); /* red-500 */
        stroke-width: 2.5;
    }

    [data-tooltip="Audio status"].mute-transition {
        animation: popScale 0.2s ease;
    }

    @keyframes popScale {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
    }

    /* Make the mic icon slightly larger */
    [data-tooltip="Audio status"] svg {
        width: 1.25rem;
        height: 1.25rem;
    }
  </style>

  <script type="module">
    import { RoomUI } from '../js/ui/RoomUI.js';
    import { RoomManager } from '../js/services/RoomManager.js';
    import { WebRTCService } from '../js/services/WebRTC.js';
    import { WebSocketService } from '../js/services/WebSocket.js';
  </script>
</div>
